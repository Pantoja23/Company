<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantoja Tile & Remodeling | El Paso, TX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables y Reset */
        :root {
            --color-primary: #0c8c42;
            --color-dark: #1a1a1a;
            --color-light: #f9f9f9;
        }

        body { font-family: 'Poppins', Arial, sans-serif; margin: 0; padding: 0; color: #333; background: var(--color-light); line-height: 1.6; overflow-x: hidden; }
        
        /* Navegación */
        nav { 
            background: var(--color-dark); padding: 15px 0; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            will-change: transform; /* Optimizando la navegación pegajosa */
        }
        nav .container { max-width: 1100px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        nav a.logo { color: white; font-size: 1.5rem; font-weight: 700; text-decoration: none; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
        nav ul li a { color: white; text-decoration: none; padding: 10px 15px; display: block; transition: color 0.3s; }
        nav ul li a:hover { color: var(--color-primary); }
        
        /* Header (Sección Hero) */
        header { 
            /* Se recomienda usar una imagen de fondo comprimida */
            background: linear-gradient(rgba(26, 26, 26, 0.85), rgba(26, 26, 26, 0.85)), url('https://images.unsplash.com/photo-1484154218962-a1c00207099b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80') no-repeat center center;
            background-size: cover;
            color: #fff; 
            padding: 120px 20px; 
            text-align: center; 
            will-change: transform; /* Optimización del renderizado */
        }
        header h1 { font-size: 3.5rem; margin: 0 0 10px 0; font-weight: 700; }
        header p { font-size: 1.5rem; opacity: .9; margin-bottom: 30px; }
        
        /* Botones */
        .btn { 
            background: var(--color-primary); 
            color: #fff; 
            padding: 14px 30px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-size: 1.1rem; 
            font-weight: 600; 
            display: inline-block; 
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
            border: none;
            will-change: transform, background-color; /* Optimización de animación */
        }
        .btn:hover{ background: #086b31; transform: translateY(-2px); }
        
        /* Secciones Generales */
        section { padding: 80px 20px; max-width: 1100px; margin: auto; }
        section:nth-child(even) { background-color: var(--color-light); }
        h2 { font-size: 2.5rem; margin-bottom: 35px; color: var(--color-dark); text-align: center; font-weight: 700; }
        
        /* Servicios y Galería (Grid auto-fit) */
        .services-list { list-style: none; padding: 0; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .services-list li { font-size: 1.1rem; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        
        .gallery { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; }
        .gallery img { 
            width: 100%; max-width: 320px; 
            height: 220px; object-fit: cover; 
            border-radius: 12px; 
            box-shadow:0 6px 15px rgba(0,0,0,.2); 
            transition: transform 0.3s;
            will-change: transform; /* Optimización de animación */
        }
        .gallery img:hover { transform: scale(1.03); }

        /* WhatsApp Button (Optimización de elemento fijo) */
        .whatsapp-btn { 
            position:fixed; bottom:20px; right:20px; background:#25D366; color:white; padding:16px 20px; border-radius:50px; font-size:1.2rem; text-decoration:none; box-shadow:0 4px 12px rgba(0,0,0,.3); z-index: 100; font-weight: 600; 
            will-change: transform; 
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            nav .container { flex-direction: column; align-items: center; }
            nav a.logo { margin-bottom: 10px; }
            nav ul { width: 100%; flex-direction: column; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 5px; }
            nav ul li a { padding: 8px 15px; }
            header { padding: 60px 20px; }
            header h1 { font-size: 2.2rem; }
            header p { font-size: 1.1rem; }
            h2 { font-size: 2rem; margin-bottom: 25px; }
            section { padding: 40px 20px; }
            .whatsapp-btn { padding: 12px 16px; font-size: 1rem; }
        }
        
        @media (max-width: 480px) {
            header h1 { font-size: 1.8rem; }
            header p { font-size: 1rem; }
        }
    </style>
</head>
<body>
